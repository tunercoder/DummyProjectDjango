{% extends 'dummyapp/base.html' %}
{% block content %}
{% for post in blogpost %}
	<div class="post">
		<div class="date">
			<p>published date: {{ post.published_date }}</p>
		</div>
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endfor %}
{% endblock %}
