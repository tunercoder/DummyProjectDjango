{% extends 'dummyapp/base.html' %}
{% block content %}
    <div class="post">
        {% if blogpost.published_date %}
            <div class="date">
                {{ blogpost.published_date }}
            </div>
        {% endif %}
        <h2>{{ blogpost.title }}</h2>
        <p>{{ blogpost.text|linebreaksbr }}</p>
    </div>
{% endblock %}
